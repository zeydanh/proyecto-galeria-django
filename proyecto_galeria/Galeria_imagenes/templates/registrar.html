{% extends 'base.html' %}

{% block title %}Crear Nuevo Post - KoyPics{% endblock %}

{% block content %}
<style>
    /* Reutilizamos los estilos de los otros formularios para mantener la consistencia */
    .auth-container {
        max-width: 600px; /* Un poco más ancho para este formulario */
        margin: 2rem auto;
        padding: 40px;
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 12px;
    }
    .auth-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: var(--color-text-primary);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--color-text-secondary);
    }
    /* Estilo general para todos los inputs y selects */
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        background-color: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        color: var(--color-text-primary);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
    }
    /* Estilo específico para el input de archivo */
    .form-group input[type="file"] {
        padding: 10px;
        border-style: dashed;
    }

    .submit-btn {
        width: 100%;
        padding: 14px 20px;
        background-color: var(--color-primary);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: var(--color-primary-hover);
    }
    .errorlist {
        list-style-type: none;
        padding: 0;
        margin-top: 5px;
        color: #ff6b6b;
        font-weight: 500;
        font-size: 0.9rem;
    }
</style>

<div class="auth-container">
    <h2 class="auth-title">Crear un Nuevo Post</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="errorlist">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="submit-btn">Publicar</button>
    </form>
</div>
{% endblock %}
