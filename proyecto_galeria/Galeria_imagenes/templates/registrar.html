{% extends 'base.html' %}
{% load static %}

{% block title %}Subir Imagen - Galer√≠a{% endblock %}

{% block content %}
<style>
    .form-container {
        background: rgba(30, 30, 40, 0.9);
        border-radius: 12px;
        padding: 40px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(80, 100, 150, 0.2);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ffa726, #ff9800);
    }

    .form-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #e0e0ff;
        position: relative;
        padding-bottom: 15px;
    }

    .form-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 30%;
        width: 40%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ffa726, transparent);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #d0d0ff;
        font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        background: rgba(20, 20, 30, 0.7);
        border: 1px solid rgba(80, 100, 150, 0.3);
        border-radius: 6px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #ffa726;
        box-shadow: 0 0 0 2px rgba(255, 167, 38, 0.2);
    }

    input[type="file"] {
        padding: 10px;
        background: rgba(20, 20, 30, 0.7);
        border: 1px dashed rgba(80, 100, 150, 0.5);
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    input[type="file"]:focus {
        border-style: solid;
        border-color: #ffa726;
    }

    .submit-btn {
        background: linear-gradient(135deg, #ffa726, #ff9800);
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 167, 38, 0.4);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #a0a0ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #ffffff;
    }

    .errorlist {
        color: #ff6b6b;
        margin-top: 5px;
        list-style-type: none;
        font-size: 0.9rem;
        background: rgba(120, 30, 30, 0.2);
        padding: 5px 10px;
        border-radius: 4px;
        border-left: 3px solid #ff6b6b;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 25px 20px;
            margin: 0 10px;
        }
        
        .form-title {
            font-size: 1.7rem;
        }
    }
</style>

<div class="form-container">
